<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just For You ðŸŒ¹</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 20px;
      font-size: 15px;
    }

    button {
      background: #e63946;
      border: none;
      padding: 12px 20px;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #c1121f;
      transform: scale(1.05);
    }

    .rose {
      position: absolute;
      font-size: 28px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .hidden-message {
      margin-top: 15px;
      font-size: 16px;
      color: #e63946;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Rose Day, Aabha ðŸŒ¹</h1>
    <p>I may not celebrate every special dayâ€¦ but you are special to me.</p>

    <button onclick="showRose()">Tap to get your rose</button>

    <div class="hidden-message" id="msg">
      Phool de to nai sakta par phool ki tarah pyaar to kar hi sakta hu ðŸ˜½ðŸ«¶<br><br>
      Aabha (Maya), I love you the most ðŸ˜½ðŸŒ¹
    </div>
  </div>

  <script>
    function showRose() {
      document.getElementById('msg').style.display = 'block';

      for (let i = 0; i < 25; i++) {
        let rose = document.createElement('div');
        rose.classList.add('rose');
        rose.innerText = 'ðŸŒ¹';
        rose.style.left = Math.random() * 100 + 'vw';
        rose.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(rose);

        setTimeout(() => {
          rose.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
